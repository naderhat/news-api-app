<mat-card class="example-card" *ngFor="let article of mArticles">
  <app-card-header [articleTitle]="article.header" [articleSourceName]="article.sourceName" [articleSourceId]="article.source.id"></app-card-header>

  <img mat-card-image src="{{article.utlToImage}}" alt="" class="img-article">

  <app-card-content [articleDescription]="article.description"></app-card-content>

  <app-card-actions></app-card-actions>
</mat-card>
